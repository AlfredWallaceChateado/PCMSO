<!DOCTYPE html>
<html>
<head>
  <title>Consulta de Agendamento</title>
</head>
<body>
  <h2>Consulte seu agendamento</h2>
  <label for="nome">Digite seu nome completo:</label><br>
  <input type="text" id="nome" size="40" />
  <button onclick="consultar()">Consultar</button>

  <div id="resultado" style="margin-top:20px;"></div>

  <script>
    function consultar() {
      var nome = document.getElementById("nome").value.trim();
      if (!nome) {
        alert("Por favor, digite o nome.");
        return;
      }
      
      var url = 'https://script.google.com/macros/s/AKfycbxM-dzizy-SFJpwKRyzYFvdlURhA-GAgi4J3wvGnQgr0BMgF2PrAL26A1hvZpLQs_ws/exec' + '?nome=' + encodeURIComponent(nome);
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          var div = document.getElementById("resultado");
          if (data.error) {
            div.innerHTML = '<span style="color:red;">' + data.error + '</span>';
          } else {
            div.innerHTML = '<b>Data:</b> ' + data.data + '<br>' +
                            '<b>Turno:</b> ' + data.turno + '<br>' +
                            '<b>Hor√°rio:</b> ' + data.horario;
          }
        })
        .catch(error => {
          document.getElementById("resultado").innerHTML = '<span style="color:red;">Erro ao consultar. Tente novamente.</span>';
          console.error('Erro:', error);
        });
    }
  </script>
</body>
</html>
